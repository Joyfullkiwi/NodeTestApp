
<form id = "loginform">
    <h2 class="page-header">Account Login</h2>
    <div class="col-md-5 col-md-offset-3">
    <div class="panel panel-default">
    <div class="panel-heading"> <strong class="">Login</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for = "ulogin" class="col-sm-3 control-label">Login</label>
                <input class="form-control" type="text" id="ulogin" name="ulogin" placeholder="Login" value="" autofocus maxlength="15" />
            </div>
            <div class="form-group">
                <label for="upass"  class="col-sm-3 control-label">Password</label>
                <input class="form-control"  type="password" id="upass" name="upass" placeholder="Password" value="" maxlength="15"/>
            </div>
            <div class="form-group last">
                <div class="col-sm-offset-3 col-sm-9">

                    <button form="loginform" id ="uLoginBtn" type="submit" class="btn btn-success btn-smt">Sign In</button>
                    <a class="remember-me" href="javascript:;"><span class="check"></span>Remember me</a>
                    <input class="form-control" type="checkbox" id="uremember" name="uremember" />
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">Not Registered? <a href="#/register" class="">Register here</a>
    </div>
    </div>
    </div>
</form>
