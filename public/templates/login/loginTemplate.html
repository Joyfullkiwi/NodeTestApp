
<form id = "loginform">
    <h2 class="page-header">Account Login</h2>
    <!-- error not register-->
    <p class="error" id="error"></p>

    <div class="col-lg-12">
        <form >
            <div class="form-group">
                <label for = "ulogin">Login</label>
                <input type="text" id="ulogin" name="ulogin" placeholder="Login" value="" autofocus maxlength="15" />
            </div>
            <div class="form-group">
                <label for="upass">Password</label>
                <input type="password" id="upass" name="upass" placeholder="Password" value="" maxlength="15"/>
            </div>

            <a class="remember-me" href="javascript:;"><span class="check"></span>Remember me</a>
            <input type="checkbox" id="uremember" name="uremember" />
            <br/>

            <button form="loginform" id ="uLoginBtn" type="submit" class="btn btn-default">Login</button>
            <button  id="uCancelBtn" class="btn btn-default" >Cancel</button>


            <div class="line"></div>
            <h3>Forgot your password ?</h3>
            <span class="text">click <a href="javascript;">here</a> to reset your password.</span>
            <span class="text">Don't have an account yet ?<br/>
            <a href="javascript;">Create an account</a></span>

        </form>
    </div>
</form>
