<div class="container">
<form id = "forgotform">
    <h2 class="page-header">Forgot Password</h2>
    <!-- error not register-->
    <p class="error" id="error"></p>

    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for = "uemail"class="col-sm-3 control-label">Email Adress</label>
                <div class="col-sm-9">
                     <input type="email" class="form-control" id="uemail"  placeholder="Email" required="" />
                </div>
            </div>
            <div class="form-group last">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success btn-sm" id="resetBtn">Reset my pass</button>
                    <a href="/#login" class=""> Login</a>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">Chek your email adress </div>
</form>
</div>
